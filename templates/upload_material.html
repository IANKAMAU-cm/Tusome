{% extends "base.html" %}

{% block content %}
  <h2>Upload Course Materials</h2>
  <form method="POST" enctype="multipart/form-data">
      {{ form.hidden_tag() }}
      
      <div class="form-group">
          {{ form.course.label }}
          {{ form.course(class="form-control") }}
      </div>
      
      <div class="form-group">
          {{ form.material.label }}
          {{ form.material(class="form-control-file") }}
      </div>
      
      <div class="form-group">
          {{ form.submit(class="btn btn-primary") }}
      </div>
  </form>
{% endblock %}
